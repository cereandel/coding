<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github users</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">ðŸ‘¾ look up for a github user ðŸ‘¾</div>

    <div class="search">
      <div class="searchText">
        <img src="imagenes/search.png" alt="" />
        <input type="text" placeholder="username..." />
      </div>
      <div class="searchButton">search</div>
    </div>

    <div class="result">
      <div class="githubHead">
        <div class="mainImage"></div>
        <div class="githubInfo">
          <div class="githubName">github username</div>
          <div class="githubUsername"><a href="">@githubUsername</a></div>
          <div class="joinedDate">joined date</div>
        </div>
      </div>

      <div class="githubFact">
        <div class="githubBio">github bio...</div>

        <div class="gitRepos">
          <div class="repositories">
            <div class="repoHeading">repositories</div>
            <div class="repoTotal">0</div>
          </div>
          <div class="followers">
            <div class="followersHeading">followers</div>
            <div class="followersTotal">0</div>
          </div>
          <div class="following">
            <div class="followingHeading">following</div>
            <div class="followingTotal">0</div>
          </div>
        </div>

        <div class="githubSocials">
          <div class="location">
            <img src="imagenes/location.png" alt="" />
            <p class="locations">location</p>
          </div>
          <div class="website">
            <img src="imagenes/website.png" alt="" />
            <p class="websites">website</p>
          </div>
          <div class="x">
            <img src="imagenes/x.png" alt="" />
            <p class="xs">x</p>
          </div>
          <div class="company">
            <img src="imagenes/company.png" alt="" />
            <p class="companies">company</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
